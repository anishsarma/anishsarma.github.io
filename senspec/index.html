<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROC Curve Interactive Widget</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <style>
        .plot-container {
            display: flex;
            justify-content: space-around;
        }
        .plot {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>Distribution 1: Mean <input type="number" id="mean1" value="0"> SD <input type="number" id="sd1" value="1"></label>
        <label>Distribution 2: Mean <input type="number" id="mean2" value="2"> SD <input type="number" id="sd2" value="1"></label>
<!--         <label>Threshold: <input type="range" id="threshold" min="-5" max="7" step="0.1" value="1"></label> -->
        <button id="toggleAxis">Toggle FPR/Specificity</button>
    </div>
    <div class="plot-container">
        <div id="distributionPlot" class="plot"></div>
        <div id="rocPlot" class="plot"></div>
    </div>
    <script src="script.js"></script>

Made with help from Claude.ai
</body>
</html>
